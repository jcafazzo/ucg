<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uganda Clinical Guidelines</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ugandan Clinical Guidelines <a href="http://library.health.go.ug/uganda-clinical-guidelines-2023" target="_blank" rel="noopener noreferrer">

            <p class="tagline">AI Voice Agent</p>
        </header>
        <main>
            <section class="assistant-section">
                <div class="assistant-avatar"></div>

                    <button id="toggleCall" class="btn btn-primary">Start Call</button>

        </main>
    </div>
    <script type="module" src="app.js"></script>
